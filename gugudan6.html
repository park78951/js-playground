<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("구구단을 구현하고 싶은 (숫자)단을 작성해 주세요.")
        function gugudan(n){
            for(var i=1; i<=9; i++){
                var mul = n * i;
                document.writeln(n+" * "+i+" = "+mul+"<br/>");
            }
        }
        gugudan(n);
    </script>
</body>
</html>
